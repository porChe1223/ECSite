{% extends 'base.html' %}
{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <h4>￥{{ product.price }}円</h4>
            <p>{{ product.description }}</p>
            <a href="#" class="btn btn-primary">カートに追加</a>
            <a href="{% url 'shop' %}" class="btn btn-secondary">戻る</a>
        </div>
    </div>
</div>
{% endblock %}

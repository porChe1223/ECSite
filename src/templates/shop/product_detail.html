{% extends 'header.html' %}
{% load static %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h1>{{ product.name }}</h1>
      <h4>￥{{ product.price }}円</h4>
      <p>{{ product.description }}</p>
      <div class="button-container" style="display: flex; flex-direction: row;">
        <form method="post" action="{% url 'add_to_cart' product.pk %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary" style="margin-right: 10px">カートに追加</button>
        </form>
        <a href="{% url 'show_shop' %}" class="btn btn-secondary">戻る</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

<!doctype html>

{% load static %}

<html lang="jp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ECSite</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/main.css' %}"
    >
    <!-- BootStrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    >
  </head>

  <body>
    <!-- BootStrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- ヘッダー（ナビゲーションバー） -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- ホームリンク -->
        <a class="navbar-brand" 
          href="/">
          <h1>Kin.Accessory</h1>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- カートボタン -->
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <img src="{% static 'image/cart.png' %}" style="width: 40px; height: auto;"></img>
              </a>
            </li>
            {% endif %}
          </ul>

          <!-- 認証関連ボタン -->
          {% if user.is_authenticated %}
          <a href="{% url 'account:logout' %}" class="btn btn-primary me-2">ログアウト</a>
          {% else %}
          <a href="{% url 'account:signup' %}" class="btn btn-primary me-2">サインアップ</a>
          <a href="{% url 'account:login' %}" class="btn btn-primary me-2">ログイン</a>
          {% endif %}
          {% if request.user.is_staff %}
          <a href="/admin" class="btn btn-primary me-2">管理画面</a>
          {% endif %}

        </div>
      </div>
    </nav>

    <!-- ヘッダー以下の内容(引継ぎ用) -->
    <div class="container mt-4">
      {% block content %}
      {% endblock content %}
    </div>
  </body>
